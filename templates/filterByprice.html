{% extends 'base.html' %}
{% block body %}
    <form method="post" class="priceFilter">
        <div class="price">
            <label for="priceMin">Minimum Price:</label>
            <input type="number" min="0" name="priceMin" value="0">
        </div>
        <div class="price">
            <label for="priceMax">Maximum Price:</label>
            <input type="number" min="1" name="priceMax" value="0">
        </div>

        <input type="submit" value="Search" class="filterSubmit">
    </form>
{% endblock %}
